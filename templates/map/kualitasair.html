$def with (ctx)
$ js_foot = ctx.get('js_foot')
$var extra_header:
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <link rel="stylesheet" href="https://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.css" />
    <link rel="stylesheet" href="https://labs.easyblog.it/maps/leaflet-search/examples/style.css" />

    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <script src="https://labs.easyblog.it/maps/leaflet-search/src/leaflet-search.js"></script>

    <style>
        div{
            margin-top:0px;
        }
    </style>

    <style>
        html, body, #container /*, and all other map parent selectors*/ {
        height: 100%;
        overflow: hidden;
        width: 100%;
        }
        #mapid { height: 100%;width: auto }
    </style>

    <style>
        .legend {
            line-height: 18px;
            color: #555;
        }
        .legend i {
            width: 18px;
            height: 18px;
            float: left;
            margin-right: 8px;
            opacity: 0.7;
        }
    </style>

    <style>
        #map { width: 800px; height: 500px; }
        .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
        .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
    </style>
    <script src="/static/js/underscore-min.js"></script>
<!-- -->
<div id="container">
    <div id="mapid"></div>
</div>
<script type="text/javascript" src="https://labs.easyblog.it/labs-common.js"></script>
<script src="/static/assets/js/gis/batas_das.js" type="text/javascript"></script>
<script src="/static/assets/js/gis/tanggul_bojonegoro.js" type="text/javascript"></script>
<script src="/static/assets/js/gis/bendungan.js" type="text/javascript"></script>
<script src="/static/assets/js/gis/bendungan_on_going.js" type="text/javascript"></script>
<script src="/static/assets/js/gis/embung.js" type="text/javascript"></script>
<script src="/static/assets/js/gis/tanggul_pacitan.js" type="text/javascript"></script>

<script>
    var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
    mbUrl = 'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

    var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox/light-v9', tileSize: 512, zoomOffset: -1, attribution: mbAttr}),
    streets  = L.tileLayer(mbUrl, {id: 'mapbox/streets-v11', tileSize: 512, zoomOffset: -1, attribution: mbAttr});

    var googleSat = L.tileLayer('http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}',{
        maxZoom: 20,
        subdomains:['mt0','mt1','mt2','mt3']
    });

    var map = L.map('mapid', {
    center: [-7.49592,111.568909],
    zoom: 9,
    layers: [streets]
    });

    var tanggul_icon = L.icon({
        iconUrl: '/static/assets/image/tanggul.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var embung_icon = L.icon({
        iconUrl: '/static/assets/image/embung.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var ch_icon = L.icon({
        iconUrl: '/static/assets/image/ch.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var tma_icon = L.icon({
        iconUrl: '/static/assets/image/tma.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var ka_icon_blue = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var ka_icon_green = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var ka_icon_yellow = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/icons/yellow-dot.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var ka_icon_red = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var ka_icon_orange = L.icon({
        iconUrl: 'http://maps.google.com/mapfiles/ms/icons/orange-dot.png',
        iconSize: [20, 20],
        iconAnchor: [16, 37],
        popupAnchor: [0, -28]
    });

    var batas_das = L.geoJSON(batas_das, {
    filter: function (feature, layer) {
        if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },
    onEachFeature: function(feature,layer){
        var popupContent = "";
        if (feature.properties) {
        popupContent += feature.properties.NAMA_DAS;
        }
        layer.bindPopup(popupContent);
    },
    fillOpacity: 0.1
    }).addTo(map);

    var tanggul_bojonegoro = L.geoJSON(tanggul_bojonegoro, {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: tanggul_icon});
    },
    filter: function (feature, layer) {
        if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },
    onEachFeature: function(feature,layer){
        var popupContent = "";
        if (feature.properties) {
        popupContent += "<table border='2'>";
        popupContent += "<tbody>";
        popupContent += "<td colspan='2' class='text-center'><b>Tanggul Bojonegoro</b></td>";
        popupContent += "<tr>";
        popupContent += "<td><b>Desa</b></td>";
        popupContent += "<td>"+feature.properties.Desa+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Sungai</b></td>";
        popupContent += "<td>"+feature.properties.Sungai+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Kerusakan</b></td>";
        popupContent += "<td>"+feature.properties.Kerusakan+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Usulan Perbaikan</b></td>";
        popupContent += "<td>"+feature.properties.Usulan_Per+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Keterangan</b></td>";
        popupContent += "<td>"+feature.properties.Kerusakan1+"</td>";
        popupContent += "</tr>";
        popupContent += "</tbody>";
        popupContent += "</table>";
        }
        layer.bindPopup(popupContent);
    }
    });

    var bendungan = L.geoJSON(bendungan, {
    filter: function (feature, layer) {
        if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },
    onEachFeature: function(feature,layer){
        var popupContent = "";
        if (feature.properties) {
        popupContent += "Waduk "+feature.properties.NAMA;
        }
        layer.bindPopup(popupContent);
    },
    color: '#808080'
    });

    var bendungan_on_going = L.geoJSON(bendungan_on_going, {
    filter: function (feature, layer) {
        if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },
    onEachFeature: function(feature,layer){
        var popupContent = "";
        if (feature.properties) {
        popupContent += feature.properties.NAMA;
        }
        layer.bindPopup(popupContent);
    },
    color: 'black'
    });

    var embung = L.geoJSON(embung, {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: embung_icon});
    },
    filter: function (feature, layer) {
        if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },
    onEachFeature: function(feature,layer){
        var popupContent = "";
        if (feature.properties) {
        popupContent += "Embung "+feature.properties.EMBUNG;
        }
        layer.bindPopup(popupContent);
    },
    color: 'black'
    });

    var tanggul_pacitan = L.geoJSON(tanggul_pacitan, {
    pointToLayer: function (feature, latlng) {
        return L.marker(latlng, {icon: tanggul_icon});
    },
    filter: function (feature, layer) {
        if (feature.properties) {
        // If the property "underConstruction" exists and is true, return false (don't render features under construction)
        return feature.properties.underConstruction !== undefined ? !feature.properties.underConstruction : true;
        }
        return false;
    },
    onEachFeature: function(feature,layer){
        var popupContent = "";
        if (feature.properties) {
        popupContent += "<table border='2'>";
        popupContent += "<tbody>";
        popupContent += "<td colspan='2' class='text-center'><b>Tanggul Pacitan</b></td>";
        popupContent += "<tr>";
        popupContent += "<td><b>Desa</b></td>";
        popupContent += "<td>"+feature.properties.Desa+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Sungai</b></td>";
        popupContent += "<td>"+feature.properties.Sungai+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Kerusakan</b></td>";
        popupContent += "<td>"+feature.properties.Kerusakan+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Usulan Perbaikan</b></td>";
        popupContent += "<td>"+feature.properties.Usulan_Per+"</td>";
        popupContent += "</tr>";
        popupContent += "<td><b>Keterangan</b></td>";
        popupContent += "<td>"+feature.properties.Kerusakan1+"</td>";
        popupContent += "</tr>";
        popupContent += "</tbody>";
        popupContent += "</table>";
        }
        layer.bindPopup(popupContent);
    },
    color: 'black'
    });

    var baseLayers = {
    "Grayscale": grayscale,
    "Streets": streets,
    "Satellite" : googleSat
    };

    var overlays = {
    "Batas DAS": batas_das,
    "Tanggul Bojonegoro" : tanggul_bojonegoro,
    "Bendungan" : bendungan,
    "Bendungan on Going" : bendungan_on_going,
    "Embung" : embung,
    "Tanggul Pacitan" : tanggul_pacitan
    };

    L.control.layers(baseLayers,overlays,{collapsed: true}).addTo(map);

    var markersLayer = new L.LayerGroup();	//layer contain searched elements
	
	map.addLayer(markersLayer);

    var controlSearch = new L.Control.Search({
		position:'topleft',		
		layer: markersLayer,
		initial: false,
		zoom: 12,
		marker: false
	});

    controlSearch.on('search:locationfound', function(e) {
        if(e.layer._popup)
            e.layer.openPopup();
    });

	map.addControl( controlSearch );


    function getColor(d) {
        return d > 1000 ? '#800026' :
            d > 500  ? '#BD0026' :
            d > 200  ? '#E31A1C' :
            d > 100  ? 'red' :
            d > 50   ? 'red' :
            d > 20   ? 'yellow' :
            d > 10   ? 'green' :
                        'blue';
    }

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = [0, 10, 20, 50],
            keterangan = ["Memenuhi Mutu Baku","Cemar Ringan","Cemar Sedang","Cemar Berat"],
            labels = [];

        // loop through our density intervals and generate a label with a colored square for each interval
        for (var i = 0; i < grades.length; i++) {
            div.innerHTML +=
                '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
                 keterangan[i]+ '<br>';
                
        }

        return div;
    };

    legend.addTo(map);
</script>
$var js_foot: $:js_foot
